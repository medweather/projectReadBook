        closeText: 'Schließen',
        prevText: 'Zurück',
        nextText: 'Weiter',
        monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
        monthNamesShort: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
        dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
        weekHeader: 'Woche',
        FirstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Nur Zeit',
        timeText: 'Zeit',
        hourText: 'Stunde',
        minuteText: 'Minute',
        secondText: 'Sekunde',
        currentText: 'Aktuelles Datum',

<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>

<h:head>
</h:head>

<h:form id="form">
    <p:growl id="msgs" showDetail="true"/>

    <h:panelGrid columns="2" cellpadding="5">

        <p:outputLabel value="User:" for="dataUser"/>
        <p:autoComplete id="dataUser"
                        value="#{mainBean.user1}"
                        completeMethod="#{mainBean.getFioSearch}"
                        var="user1"
                        itemLabel="#{user1.fio}"
                        itemValue="#{user1}"
                        placeholder="Enter FIO"/>
    </h:panelGrid>

    <h:panelGrid columns="6" cellpadding="5">
        <p:outputLabel for="german" value="Date:" />

        <p:outputLabel for="german" value="from:" />
        <p:calendar id="german"
                    value="#{calendarBean.date}"
                    locale="de"
                    navigator="true"
                    pattern="yyyy-MM-dd"
                    placeholder="Enter from date" />

        <p:outputLabel for="german1" value="to:" />
        <p:calendar id="german1"
                    value="#{calendarBean.date}"
                    locale="de"
                    navigator="true"
                    pattern="yyyy-MM-dd"
                    placeholder="Enter to date" />

        <p:commandButton value="Search" update=":dtForm" />
    </h:panelGrid>

</h:form>
<ui:include src="/table.xhtml" />
</html>
