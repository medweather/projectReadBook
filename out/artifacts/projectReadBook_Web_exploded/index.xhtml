<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<script type="text/javascript">
    PrimeFaces.locales['de'] = {
        closeText: 'Schließen',
        prevText: 'Zurück',
        nextText: 'Weiter',
        monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
        monthNamesShort: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
        dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
        weekHeader: 'Woche',
        FirstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Nur Zeit',
        timeText: 'Zeit',
        hourText: 'Stunde',
        minuteText: 'Minute',
        secondText: 'Sekunde',
        currentText: 'Aktuelles Datum',
        ampm: false,
        month: 'Monat',
        week: 'Woche',
        day: 'Tag',
        allDayText: 'Ganzer Tag'
    };
</script>
<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>

<h:head>
</h:head>

<h:form id="form">
    <p:growl id="msgs" showDetail="true"/>

    <h:panelGrid columns="2" cellpadding="5">

        <p:outputLabel value="User:" for="dataUser"/>
        <p:autoComplete id="dataUser"
                        value="#{searchUser.user1}"
                        completeMethod="#{searchUser.getFioSearch}"
                        onkeyup="PF('bookTable').filter()"
                        var="user1"
                        itemLabel="#{user1.fio}"
                        itemValue="#{user1}"
                        placeholder="Enter FIO"/>
    </h:panelGrid>

    <h:panelGrid columns="6" cellpadding="5">
        <p:outputLabel for="german" value="Date:" />

        <p:outputLabel for="german" value="from:" />
        <p:calendar id="german"
                    value="#{calendarBean.date}"
                    locale="de"
                    navigator="true"
                    pattern="yyyy-MM-dd"
                    placeholder="Enter from date" />

        <p:outputLabel for="german1" value="to:" />
        <p:calendar id="german1"
                    value="#{calendarBean.date}"
                    locale="de"
                    navigator="true"
                    pattern="yyyy-MM-dd"
                    placeholder="Enter to date" />

        <p:commandButton value="Search" />
    </h:panelGrid>

    <p:dataTable var="book"
                 value="#{controllerLazy.dataModel}"
                 filteredValue="#{filterBean.filteredBooks}"
                 widgetVar="bookTable"
                 editable="true"
                 editMode="cell"
                 paginator="true"
                 paginatorPosition="bottom"
                 rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="1,5,10"
                 lazy="true" >

        <p:ajax event="cellEdit" listener="#{editBean.onCellEdit}" update=":form:msgs" />

        <p:column headerText="Id"
                  sortBy="#{book.id}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{book.id}" /></f:facet>
                <f:facet name="input"><p:inputText id="idInput" value="#{book.id}" style="width:96%"/></f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Title"
                  sortBy="#{book.title}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{book.title}" /></f:facet>
                <f:facet name="input"><p:inputText id="titleInput" value="#{book.title}" style="width:96%"/></f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Date"
                  sortBy="#{book.date}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{book.date}" /></f:facet>
                <f:facet name="input"><p:inputText id="dateInput" value="#{book.date}" style="width:96%"/></f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="BookUser"
                  sortBy="#{book.fio}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{book.fio}" /></f:facet>
                <f:facet name="input"><p:inputText id="bookUserInput" value="#{book.fio}" style="width:96%"/></f:facet>
            </p:cellEditor>
        </p:column>
    </p:dataTable>
</h:form>
</html>
